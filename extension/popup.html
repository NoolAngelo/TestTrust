<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        background-color: #ffffff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }
      .logo {
        width: 40px;
        height: 40px;
      }
      .title {
        font-size: 24px;
        font-weight: 700;
        color: #0d47a1;
        margin: 0;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .input-label {
        font-size: 16px;
        color: #0d47a1;
      }
      .input-field {
        padding: 12px 16px;
        border: 1px solid #90caf9;
        border-radius: 8px;
        font-size: 16px;
      }
      .input-field:focus {
        border-color: #0d47a1;
        outline: none;
        box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.25);
      }
      .btn {
        background-color: #0d47a1;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
      }
      .btn:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
      }
      .btn:active {
        background-color: #0d47a1;
        transform: translateY(0);
      }
      .error-message {
        color: #d32f2f;
        font-size: 16px;
        display: none;
      }
      .logged-in-view {
        display: none;
      }
      .action-btn {
        background-color: #0d47a1;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 12px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .action-btn:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
      }
      .action-btn:active {
        background-color: #0d47a1;
        transform: translateY(0);
      }
      .logout-btn {
        background-color: #d32f2f;
      }
      .logout-btn:hover {
        background-color: #c62828;
        transform: translateY(-2px);
      }
      .logout-btn:active {
        background-color: #d32f2f;
        transform: translateY(0);
      }
      .role-selection {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .back-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 12px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .back-btn:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
      }
      .back-btn:active {
        background-color: #6c757d;
        transform: translateY(0);
      }
      .loading-indicator {
        display: none;
        text-align: center;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Role Selection View -->
      <div id="roleSelectionView" class="role-selection">
        <div class="header">
          <img src="assets/icon48.png" alt="Logo" class="logo" />
          <h1 class="title">Test Trust</h1>
        </div>
        <button id="studentBtn" class="btn">Student Login</button>
        <button id="teacherBtn" class="btn">Teacher/Proctor Login</button>
      </div>

      <!-- Login View -->
      <div id="loginView" style="display: none">
        <div class="header">
          <img src="icon48.png" alt="Logo" class="logo" />
          <h1 class="title">Test Trust</h1>
        </div>
        <form id="loginForm">
          <div class="input-group">
            <label class="input-label" for="email">Email</label>
            <input type="email" id="email" class="input-field" required />
          </div>
          <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" class="input-field" required />
          </div>
          <p id="errorMessage" class="error-message">Invalid credentials</p>
          <button type="submit" class="btn">Log In</button>
        </form>
        <button id="backBtn" class="back-btn" style="display: none">
          Back
        </button>
      </div>

      <!-- Logged In View -->
      <div id="loggedInView" class="logged-in-view">
        <div class="header">
          <img src="icon48.png" alt="Logo" class="logo" />
          <h1 class="title">Test Trust</h1>
        </div>
        <p>Logged in as: <span id="userEmail"></span></p>
        <button id="startExam" class="action-btn">Start Secure Exam</button>
        <button id="stopExam" class="action-btn" style="display: none">
          End Exam
        </button>
        <button id="logout" class="action-btn logout-btn">Log Out</button>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading-indicator">
        <img src="loading.gif" alt="Loading..." />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
